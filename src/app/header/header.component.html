<header fxFlex.lt-sm="100">
  <div fxLayout="row" fxLayoutAlign='space-between ' [ngStyle]="{'margin-left':'50px'}">
    <div fxLayout="row"  fxLayoutAlign=' center'>
    <img (click)="onEvent()" [ngStyle]="{'width':'90px','height':'90px'}"
         class = "logo" src = "https://www.pngall.com/wp-content/uploads/2016/03/Pig-PNG-Image.png">
      <div [ngStyle]="{'font-weight':'500','font-size':'90px','color':'pink'} ">
        {{siteName}}
      </div>
    </div>

    <div fxLayout="column" >
      <img [ngStyle]="{'width':'50px','height':'50px'}"
           src="https://cdn-icons-png.flaticon.com/512/3413/3413591.png" />
      <span [ngStyle] = "{'font-size':'1rem'}">
        {{user}}
      </span>
    </div>
  </div>
</header>
